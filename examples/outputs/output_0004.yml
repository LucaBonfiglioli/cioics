model:
  architecture:
    backbone: resnet34
    heads:
    - num_classes: 8
      type: classification
    - num_classes: 4
      type: classification
  use_layer_norm: true
training:
  epochs: 600
  optimizer:
    params:
      betas:
      - 0.9
      - 0.98
      learning_rate: 0.001
    type: Adam
